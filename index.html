<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main class="hero">
    <header class="hero__header">
      <img src="assets/images/logo.svg" alt="Logo Ping">
      <h1 class="title"> We are launching
        <span>soon!</span>
      </h1>
      <h3 class="subtitle">Subscribe and get notified</h3>
      <form class="formulario" id="form">
        <input id="email" type="email" placeholder="Your email address...">
        <small>Please provide a valid emaill address</small>
        <button class="cta" type="submit">Notify Me</button>
      </form>
    </header>
    <figure class="hero__dash">
        <img src="assets/images/illustration-dashboard.png" alt="Dashboard image">
    </figure>
    <footer class="hero__footer">
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
</body>
<script src="js/index.js"></script>
</html>
